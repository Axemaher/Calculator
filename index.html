<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="main">
        <p><span id="lastNumbers"></span><span id="lastCalc"></span></p>
        <!-- <p id="lastNumbers"></p>
        <p id="lastCalc"></p> -->
        <input class="inp" id="inp" type="text"><br>
        <button class="btn btnNumber" data-num="7">7</button>
        <button class="btn btnNumber" data-num="8">8</button>
        <button class="btn btnNumber" data-num="9">9</button>
        <button class="btn btnNumber" data-num=" / ">/</button><br>
        <button class="btn btnNumber" data-num="4">4</button>
        <button class="btn btnNumber" data-num="5">5</button>
        <button class="btn btnNumber" data-num="6">6</button>
        <button class="btn btnNumber" data-num=" * ">*</button><br>
        <button class="btn btnNumber" data-num="1">1</button>
        <button class="btn btnNumber" data-num="2">2</button>
        <button class="btn btnNumber" data-num="3">3</button>
        <button class="btn btnNumber" data-num=" - ">-</button><br>
        <button class="btn" id="btnReset">C</button>
        <button class="btn btnNumber" data-num="0">0</button>
        <button class="btn btnNumber" data-num=".">.</button>
        <button class="btn btnNumber" data-num=" + ">+</button><br>
        <button class="btn" id="btnCalc">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
